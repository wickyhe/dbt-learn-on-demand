version: 2

models:
- name: stg_customers
  description: one unique customer per row
  columns:
   - name: customer_id
     description: primary key for stg_customers
     tests:
       - unique
       - not_null

- name: stg_orders 
  description: Stage order data from our hew_shop app.
  columns:
  - name: order_id
    description: Primary key for orders.
    tests: 
     - unique
     - not_null
  - name: status
    description: "{{doc ('order_status')}}"
    tests:
     - accepted_values:
         values: 
                - completed
                - shipped
                - returned
                - placed
                - return_pending
  - name: customer_id
    tests:
      - relationships:
          to: ref('stg_customers') 
          field: customer_id


